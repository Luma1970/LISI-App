            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/"><img alt="Home" src="green-house-th.png" class="img-responsive quadrata"/></a></li>
                </ul>
                <form class="navbar-form navbar-left ricerca dimP">
                    <input type="text" placeholder="Benvenuto su Lì Sì (Luoghi Insoliti Sconosciuti Incantevoli)">
                </form>
                <ul class="nav navbar-nav">
                    <li><a href="#"><img alt="Galleria foto" src="tenno.jpg" class="img-responsive"/></a></li>
                    <li><a href="#"><img alt="Mappa" src="earth.png" class="img-responsive"/></a></li>

            </div>

<!-- aggiunto template elenco luoghi -->
<template name="elenco_luoghi">
    <ul>
        {{#each places}}
            {{>elemento_luogo}}
        {{/each}}
    </ul>
</template>

<template name="elemento_luogo">
    <div class="liLuoghi">
        <li class="verdino">
            <a href="{{_id}}">{{titolo}} </a>
            <span class="dati">{{createdOn}} da {{submittedBy}}</span>
            <br/>
            <span>Provincia di: {{luogo}} - Genere: {{tipologia}}</span>
            <br/>
            <span class="rateBis">Valutazione: {{rating}}</span>
        </li>
    </div>
</template>
