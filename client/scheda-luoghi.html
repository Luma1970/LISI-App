<template name="scheda">
    <div class="container verdino int">
        <div class="row">
            <div class="col-md-4">
                <span class="tit">{{titolo}} </span>
            </div>
            <div class="col-md-4">
                <p class="ins">Inserito da: <span class="dati">{{submittedBy}}</span> il <span class="dati">{{createdOn}}</span></p>
            </div>
            <div class="col-md-4">
<!--spostate stelline nel form -->
                <span class="rate">Valutazione: {{rating}}</span>
            </div>
        </div>
        <div class="row">
            <p>{{luogo}} - {{indirizzo}} -
                <span class="dati">{{tipologia}}</span></p>
        </div>
    </div>
    
    <div class="container zeroPadding immagini">
        <div class="row">
            <div class="col-xs-12 fotoInt">
                <img alt="Foto del luogo" src="http://via.placeholder.com/1170x720" class="img-responsive">

            </div>
            <div class="col-md-2 miniatura">
                <img alt="thumbnail" src="http://via.placeholder.com/170x170">
            </div>
            <div class="col-md-2 miniatura">

            </div>

            </div>
            <div class="col-md-2 miniatura">
                <img alt="thumbnail" src="http://via.placeholder.com/170x170">
            </div>
            <div class="col-md-2 miniatura">
                <img alt="thumbnail" src="http://via.placeholder.com/170x170">
            </div>
            <div class="col-md-2 miniatura">
                <img alt="thumbnail" src="http://via.placeholder.com/170x170">
            </div>
        </div>
    </div>
